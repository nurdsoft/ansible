---
- name: Install Terraform and Vault
  hosts: localhost
  become: true
  tasks:
    - name: Install unzip
      yum:
        name: unzip
        state: present
    - name: Add HashiCorp GPG key
      rpm_key:
        key: https://rpm.releases.hashicorp.com/gpg
        state: present
    - name: Add HashiCorp YUM repository
      yum_repository:
        name: hashicorp
        description: Hashicorp Stable Repository
        baseurl: https://rpm.releases.hashicorp.com/RHEL/7/$basearch/stable
        gpgcheck: yes
        enabled: yes
    - name: Install Terraform
      yum:
        name: terraform
        state: present
    - name: Install Vault
      yum:
        name: vault
        state: present

